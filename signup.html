<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="images/logo.jpg" sizes="16*16">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<link rel="stylesheet" href="bootstrap.min.css"> 
<title> signup </title>
</head>

  <body class="signup-body">
      <header class="col-lg-12">
          <img  id="b-img" src="images/land1.jpg" alt="Background Image">
      </header>
      <form  style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <br>
          <input  id="field1" type="text" placeholder="Enter Email" >
            <br>
          <label  for="psw"><b>Password</b></label>
            <br>
          <input id="field1" type="password" placeholder="Enter Password">
            <br>
          <label   for="psw-repeat"><b>Repeat Password</b></label>
          <br>
          <input id="field1" type="password" placeholder="Repeat Password" >
            <br>
          <label>
            <input type="checkbox"  style="margin-bottom:15px;"> Remember me
          </label>
      
          <p style="font-size: 14px;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
          
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      

    
    </body>
